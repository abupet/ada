name: Build & Deploy GitHub Pages (cache-busted)

on:
  push:
    branches: ["main"]
    paths:
      - "docs/**"
      - "scripts/**"
      - ".github/workflows/pages-cachebust.yml"

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Cache-bust static assets
        run: node scripts/cache-bust.js --file docs/index.html --id "${{ github.sha }}"
        env:
          CACHE_BUST: ${{ github.sha }}

      - name: Configure Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "docs"

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
