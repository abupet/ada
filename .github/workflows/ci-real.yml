# ci-real.yml v6
name: CI (REAL)

on:
  workflow_dispatch:
  schedule:
    # Nightly at 02:30 Rome time (01:30 UTC during CET; GitHub schedules use UTC)
    - cron: "30 1 * * *"

jobs:
  test_real:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    env:
      MODE: REAL
      STRICT_NETWORK: "1"
      STRICT_ALLOW_HOSTS: "cdnjs.cloudflare.com"
      ALLOW_OPENAI: "1"
      ADA_TEST_PASSWORD: ${{ secrets.ADA_TEST_PASSWORD }}
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Cache Playwright browsers
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/ms-playwright
          key: ${{ runner.os }}-ms-playwright-${{ hashFiles('package-lock.json') }}

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Start server
        run: |
          nohup npm run serve > server.log 2>&1 &
          npx wait-on http://127.0.0.1:4173

      - name: CI tests (REAL)
        run: npm run test:ci:real

      - name: Upload Playwright report (on failure)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
          if-no-files-found: ignore

      - name: Upload test-results (on failure)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: test-results/
          if-no-files-found: ignore

      - name: Upload server log (on failure)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: server-log
          path: server.log
          if-no-files-found: ignore

      - name: Write CI summary
        if: always()
        run: |
          {
            echo "## CI (REAL) summary"
            echo ""
            echo "- MODE: ${MODE}"
            echo "- STRICT_NETWORK: ${STRICT_NETWORK}"
            echo "- STRICT_ALLOW_HOSTS: ${STRICT_ALLOW_HOSTS:-}"
            echo "- ALLOW_OPENAI: ${ALLOW_OPENAI:-}"
            echo ""
            echo "### Artifacts (available on failure)"
            echo "- playwright-report"
            echo "- test-results"
            echo "- server-log"
            echo ""
            echo "### Useful commands (local)"
            echo "- npm ci"
            echo "- npm run serve  # port 4173"
            echo "- npm run test:ci:real"
          } >> $GITHUB_STEP_SUMMARY
